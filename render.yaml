services:
  - type: web
    name: telegram-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT main:app_instance
    envVars:
      - key: BOT_TOKEN
        value: ваш_токен_бота
      - key: ADMIN_ID
        value: ваш_telegram_id
